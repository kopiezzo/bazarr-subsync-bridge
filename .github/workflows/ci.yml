name: CI

on:
  push:
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Shell syntax check
        run: |
          bash -n subsync-monitor.sh
          bash -n subsync-wrapper.sh

      - name: Docker build
        run: docker build -t bazarr-subsync-bridge .
